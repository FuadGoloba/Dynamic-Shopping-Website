{% extends "layout.html" %}

{% block title %}
    Password change
{% endblock %}

{% block main%}

{% if error %}

<p class=error><strong>Error:</strong>{{ error }}

{% endif %}

<div class="reg-page">
    <div class="container">
        <div class="row">
            <!--div class="col-2b">
                <!--img src="/static/products/Amy.jpg" width="100%"-->
                <div class="form-btn">
                    <span>CHANGE ADDRESS</span>
                        <p></p>
                    
                    <form action="/changeAddress" method="post">
                        <div class="col-2b">
                            <input type="text" name="address_1" placeholder="ADDRESS 1" required>
                            <input type="text" name="city" placeholder="CITY" required>
                            <input type="number" name="phone" placeholder="PHONE" required>
                        <p>

                        <button type="submit" class="btn-2">UPDATE ADDRESS</button>
                        </p>
                        </div>
                        <div class="col-2b">
                            <input type="text" name="address_2" placeholder="ADDRESS 2" required>
                            <input type="text" name="state" placeholder="STATE" required>
                            <select class="country" name="country" required>
                                <option disable selected>COUNTRY</option>
                                {% for country in countries %}

                                    <option>{{ country }}</option>

                                {% endfor %}
                            </select>
                        </div>                  
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
